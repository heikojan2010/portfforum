<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    #background {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    z-index: -1;
    border: none;
    pointer-events: none;
    }

    #bigfacts {
        justify: center;
    }

    #chat-log {
        background: transparent;
        border: none;
        padding-left: 66px;
        margin: 1rem;
        
       
    }
    
</style>
</head>
<body>
<div id="bigfacts" class="container">
   <iframe src="https://hilarious-sunflower-07afc5.netlify.app/" id="background" class="fixed inset-0 w-full h-full border-0" ></iframe>

                    
                

<h1 class="text-white text-center">Login</h1>
    <form method="POST" action="">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="text-white form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="text-white form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<br/>
 <p><a href="{% url 'register' %}"  type="link" class="btn btn-info">Need An Account?</a></p>
</div>
</body>
</html>
